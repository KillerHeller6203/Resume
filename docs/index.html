<!DOCTYPE html>
<html>
<head>
  <title>My Resume</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    header {
      background: #24292e;
      color: white;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    .download-btn {
      background: #2da44e;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    iframe {
      width: 80%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Resume</h1>
  </header>
  <a class="download-btn" href="Resume.pdf" download>Download PDF</a>
  <iframe src="Resume.pdf"></iframe>
</body>
</html>
